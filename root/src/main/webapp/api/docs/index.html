<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>
    <script src='lib/jquery-1.8.0.min.js' type='text/javascript'></script>
    <script src='lib/jquery.slideto.min.js' type='text/javascript'></script>
    <script src='lib/jquery.wiggle.min.js' type='text/javascript'></script>
    <script src='lib/jquery.ba-bbq.min.js' type='text/javascript'></script>


    <!-- Some basic translations -->
    <!-- <script src='lang/translator.js' type='text/javascript'></script> -->
    <!-- <script src='lang/ru.js' type='text/javascript'></script> -->
    <!-- <script src='lang/en.js' type='text/javascript'></script> --></head>

<body class="swagger-section">
<button id="c">catalog</button>
<iframe src="dist/catalog.html"
        id="catalog"
        width="100%"
        height="600"
        scrolling="yes"
        style="resize: vertical"
        onClick="toogleIframe('catalog')">
    <p>Your browser does not support iframes.</p>
</iframe>
<button id="o">order</button>
<iframe src="dist/order.html"
        id="order"
        width="100%"
        height="600"
        scrolling="yes"
        style="resize: vertical"
        onclick="toogleIframe('order')">
</iframe>
<button id="m">mastercredit</button>
<iframe src="dist/mastercredit.html"
        id="mastercredit"
        width="100%"
        height="600"
        scrolling="yes"
        style="resize: vertical"
        onclick="toogleIframe('mastercredit')">
</iframe>
<button id="s">safepay</button>
<iframe src="dist/safepay.html"
        id="safepay"
        width="100%"
        height="600"
        scrolling="yes"
        style="resize: vertical"
        onclick="toogleIframe('account')">
</iframe>
<button id="a">account service</button>
<iframe src="dist/accountservice.html"
        id="accountservice"
        width="100%"
        height="600"
        scrolling="yes"
        style="resize: vertical"
        onclick="toogleIframe('accountservice')">
</iframe>
<style>
    button#m, button#c, button#o, button#s, button#a {
        width: 100%;
        font-size: 20px;
        font-family: Arial, Helvetica, sans-serif;
        padding: 10px;
        border: none 1px black;
        outline: none;
        letter-spacing: 0px;
        transition: all ease .3s;
        text-transform: lowercase;
        cursor: pointer;
        color: black;
        text-shadow: 0 0 0px black;
    }

    button#m:hover, button#c:hover, button#o:hover, button#s:hover, button#a:hover {
        opacity: 1;
        text-shadow: 0 0 10px black;
        color: white;
    }
</style>
<script>
    $( document ).ready(function() {
        $('#catalog').slideToggle();
        $('#mastercredit').slideToggle();
        $('#order').slideToggle();
        $('#safepay').slideToggle();
        $('#accountservice').slideToggle();
    });
    $('#c').click(function () {
        $('#catalog').slideToggle();
    });
    $('#m').click(function () {
        $('#mastercredit').slideToggle();
    });
    $('#o').click(function () {
        $('#order').slideToggle();
    });
    $('#s').click(function () {
        $('#safepay').slideToggle();
    });
    $('#a').click(function () {
        $('#accountservice').slideToggle();
    });
</script>
</body>
</html>
