server:
  port: 8888
spring:
  cloud:
    config:
      server:
        git:
          uri: ${CONFIG_FILE_URI}/microservices
          #          clone-on-start: true
          strict-host-key-checking: false
          search-paths: '*,{application},dev/{application},{profile}/{application}'
        # Use the File System Backend to avoid git pulling. Enable "native" profile in the Config Server.
        native:
          searchLocations: /microservices
  profiles:
    active: native
  application:
    name: aos-config
management:
  security:
    enabled: false
  endpoints:
    web:
      exposure:
        include: "*"
logging:
  level:
    root: DEBUG